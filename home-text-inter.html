<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- INTER FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: 'Inter', sans-serif;
    }

    .fade-text {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px 40px;
        text-align: center;
        font-size: 22px;
        font-weight: 400;
        line-height: 1.6;
        color: #0FDFE3;
        opacity: 0;
        animation: fadeIn 2.2s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="fade-text">
    Become a Stellantis Connected Services hero by taking on our exceptional challenge: learn, practice, innovate, and create to rise to the top of the elite finalist superheroes who will compete for exclusive motorsport experiences in this unprecedented online adventure!
</div>

<script>
/* Auto-resize for SharePoint iframe */
function sendHeight() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "resizeHomeIntro", height: height }, "*");
}
window.onload = sendHeight;
window.onresize = sendHeight;
setInterval(sendHeight, 800);
</script>

</body>
</html>
