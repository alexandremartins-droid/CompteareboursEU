<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mission: Connected Heroes – Home Text</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0 40px 60px;
    background: transparent !important;
    font-family: 'Inter', sans-serif;
    color: #d4e7ff;
}

/* =====================
   SCROLL BEACON
===================== */
.scroll-beacon {
    position: relative;
    margin: 6px auto 24px; /* ⬅️ SUPPRESSION espace haut */
    width: 40px;
    height: 70px;
    display: flex;
    justify-content: center;
}

.scroll-dot {
    position: absolute;
    top: 0;
    width: 10px;
    height: 10px;
    background: #0FDFE3;
    border-radius: 50%;
    box-shadow: 0 0 14px rgba(15,223,227,0.9);
    animation: pulse 1.8s infinite;
}

.scroll-line {
    position: absolute;
    top: 14px;
    width: 2px;
    height: 46px;
    background: linear-gradient(
        to bottom,
        rgba(15,223,227,0.0),
        rgba(15,223,227,0.9),
        rgba(15,223,227,0.0)
    );
    animation: flow 1.8s infinite;
    border-radius: 2px;
}

@keyframes pulse {
    0%   { transform: scale(1); opacity: 0.4; }
    40%  { transform: scale(1.4); opacity: 1; }
    80%  { transform: scale(1); opacity: 0.6; }
    100% { opacity: 0.4; }
}

@keyframes flow {
    0%   { transform: translateY(-8px); opacity: 0; }
    30%  { opacity: 1; }
    70%  { opacity: 1; }
    100% { transform: translateY(12px); opacity: 0; }
}

/* =====================
   TEXT CARD (BOOSTED)
===================== */
.content-card {
    margin: 0 auto;
    max-width: 1100px;
    padding: 30px 36px;

    background: linear-gradient(
        135deg,
        rgba(15,223,227,0.14),
        rgba(20,40,90,0.65)
    );
    border-radius: 20px;
    border: 1px solid rgba(15,223,227,0.35);
    backdrop-filter: blur(12px);

    box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 0 26px rgba(15,223,227,0.18);
}

.content-card p {
    margin: 0;
    font-size: 16.5px;
    line-height: 1.65;
    font-weight: 500;
    text-align: center;
    color: #c9f8ff;
    text-shadow: 0 0 12px rgba(15,223,227,0.25);
}
</style>
</head>

<body>

<!-- SCROLL INDICATOR -->
<div class="scroll-beacon" aria-hidden="true">
    <div class="scroll-dot"></div>
    <div class="scroll-line"></div>
</div>

<!-- TEXT -->
<div class="content-card">
    <p>
        Become a Stellantis Connected Services hero by taking on our exceptional challenge:
        learn, practice, innovate, and create to rise to the top of the elite finalist superheroes
        who will compete for exclusive motorsport experiences in this unprecedented online adventure!
    </p>
</div>

<script>
/* SharePoint iframe auto-resize */
function sendHeight() {
    parent.postMessage(
        { type: "resizeHomeText", height: document.documentElement.scrollHeight },
        "*"
    );
}
window.onload = sendHeight;
window.onresize = sendHeight;
setInterval(sendHeight, 800);
</script>

</body>
</html>
