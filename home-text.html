<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mission: Connected Heroes â€“ Scroll Indicator</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 40px 40px 60px;
    background: transparent !important;
    font-family: 'Inter', sans-serif;
    color: #d4e7ff;
}

/* =====================
   SCROLL BEACON
===================== */
.scroll-beacon {
    position: relative;
    margin: 10px auto 34px;
    width: 40px;
    height: 90px;
    display: flex;
    justify-content: center;
}

/* Pulsing dot */
.scroll-dot {
    position: absolute;
    top: 0;
    width: 10px;
    height: 10px;
    background: #0FDFE3;
    border-radius: 50%;
    box-shadow: 0 0 12px rgba(15,223,227,0.9);
    animation: pulse 1.8s infinite;
}

/* Animated line */
.scroll-line {
    position: absolute;
    top: 14px;
    width: 2px;
    height: 60px;
    background: linear-gradient(
        to bottom,
        rgba(15,223,227,0.0),
        rgba(15,223,227,0.9),
        rgba(15,223,227,0.0)
    );
    animation: flow 1.8s infinite;
    border-radius: 2px;
}

/* Animations */
@keyframes pulse {
    0%   { transform: scale(1); opacity: 0.4; }
    40%  { transform: scale(1.4); opacity: 1; }
    80%  { transform: scale(1); opacity: 0.6; }
    100% { opacity: 0.4; }
}

@keyframes flow {
    0%   { transform: translateY(-10px); opacity: 0; }
    30%  { opacity: 1; }
    70%  { opacity: 1; }
    100% { transform: translateY(14px); opacity: 0; }
}

/* =====================
   TEXT CARD
===================== */
.content-card {
    margin: 0 auto;
    background: rgba(255,255,255,0.06);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.08);
    padding: 28px 30px;
    backdrop-filter: blur(10px);
    max-width: 1100px;
}

.content-card p {
    margin: 0;
    font-size: 15px;
    color: #0FDFE3;
    text-align: center;
}
</style>
</head>

<body>

<!-- SCROLL BEACON -->
<div class="scroll-beacon" aria-hidden="true">
    <div class="scroll-dot"></div>
    <div class="scroll-line"></div>
</div>

<!-- TEXT -->
<div class="content-card">
    <p>
        Become a Stellantis Connected Services hero by taking on our exceptional challenge:
        learn, practice, innovate, and create to rise to the top of the elite finalist superheroes
        who will compete for exclusive motorsport experiences in this unprecedented online adventure!
    </p>
</div>

<script>
/* SharePoint iframe auto-resize */
function sendHeight() {
    parent.postMessage(
        { type: "resizeHomeScrollBeacon", height: document.documentElement.scrollHeight },
        "*"
    );
}
window.onload = sendHeight;
window.onresize = sendHeight;
setInterval(sendHeight, 800);
</script>

</body>
</html>
