<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mission: Connected Heroes â€“ Introduction</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 40px 40px 60px;
    background: transparent !important;
    font-family: 'Inter', sans-serif;
    color: #d4e7ff;
    line-height: 1.7;
}

/* Intro card */
.content-card {
    margin: 0 auto;
    background: rgba(255,255,255,0.06);
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.08);
    padding: 28px 30px;
    backdrop-filter: blur(10px);
    max-width: 1100px;
}

.content-card p {
    margin: 0;
    font-size: 15px;
    color: #0FDFE3;
    text-align: center;
}

/* Scroll indicator */
.scroll-indicator {
    margin: 28px auto 34px;
    display: flex;
    justify-content: center;
    pointer-events: none;
}

.chevron {
    width: 22px;
    height: 22px;
    border-right: 3px solid #0FDFE3;
    border-bottom: 3px solid #0FDFE3;
    transform: rotate(45deg);
    animation: bounce 1.8s infinite;
    opacity: 0.85;
}

.chevron:nth-child(2) {
    margin-top: -6px;
    animation-delay: 0.2s;
    opacity: 0.6;
}

@keyframes bounce {
    0%   { transform: translateY(0) rotate(45deg); opacity: 0.3; }
    40%  { transform: translateY(8px) rotate(45deg); opacity: 1; }
    80%  { transform: translateY(0) rotate(45deg); opacity: 0.6; }
    100% { opacity: 0.3; }
}
</style>
</head>

<body>

<!-- SCROLL INDICATOR -->
<div class="scroll-indicator" aria-hidden="true">
    <div class="chevron"></div>
    <div class="chevron"></div>
</div>

<!-- TEXT CARD -->
<div class="content-card">
    <p>
        Become a Stellantis Connected Services hero by taking on our exceptional challenge:
        learn, practice, innovate, and create to rise to the top of the elite finalist superheroes
        who will compete for exclusive motorsport experiences in this unprecedented online adventure!
    </p>
</div>

<script>
/* SharePoint iframe auto-resize */
function sendHeight() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "resizeHomeIntro", height }, "*");
}
window.onload = sendHeight;
window.onresize = sendHeight;
setInterval(sendHeight, 800);
</script>

</body>
</html>
