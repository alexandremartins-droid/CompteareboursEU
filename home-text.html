<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mission: Connected Heroes – Introduction</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent !important;
  font-family: 'Inter', sans-serif;
  color: #d4e7ff;
}

/* ===== Container ===== */
.intro-wrapper {
  padding: 48px 5px 32px;
  text-align: center;
}

/* ===== Scroll indicator ===== */
.scroll-indicator {
  margin: 32px auto 28px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 90px;
}

.scroll-dot {
  width: 16px;
  height: 16px;
  background: #0FDFE3;
  border-radius: 50%;
  animation: pulse 2.2s infinite;
  margin-top: 16px; /* ✅ correction clipping */
}

.scroll-line {
  width: 2px;
  height: 48px;
  margin-top: 8px;
  background: linear-gradient(
    to bottom,
    rgba(15,223,227,0),
    rgba(15,223,227,0.8),
    rgba(15,223,227,0)
  );
  animation: scrollLine 2.2s infinite;
}

/* ===== Highlight text card ===== */
.highlight-card {
  max-width: 980px;
  margin: 0 auto;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 20px;
  padding: 28px 34px;
  backdrop-filter: blur(14px);
  box-shadow: 0 0 28px rgba(0,0,0,0.35);
}

.highlight-card p {
  margin: 0;
  font-size: 17px;
  line-height: 1.8;
  color: #9feeff;
  font-weight: 500;
}

/* ===== Animations ===== */
@keyframes pulse {
  0%   { transform: scale(1); opacity: 1; }
  50%  { transform: scale(1.6); opacity: 0.45; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes scrollLine {
  0%   { opacity: 0; transform: translateY(-6px); }
  50%  { opacity: 1; transform: translateY(6px); }
  100% { opacity: 0; transform: translateY(12px); }
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .intro-wrapper {
    padding: 36px 22px 28px;
  }
  .highlight-card {
    padding: 22px 24px;
  }
  .highlight-card p {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="intro-wrapper">

  <!-- Scroll indicator -->
  <div class="scroll-indicator" aria-hidden="true">
    <div class="scroll-dot"></div>
    <div class="scroll-line"></div>
  </div>

  <!-- Highlighted text -->
  <div class="highlight-card">
    <p>
      Become a <b>Stellantis Connected Services hero</b> by taking on our exceptional challenge:
      learn, practice, innovate, and create to rise to the top of the elite finalist superheroes
      who will compete for <b>exclusive motorsport experiences</b> in this unprecedented online adventure.
    </p>
  </div>

</div>

<script>
/* SharePoint iframe auto-resize */
function sendHeight() {
  const height = document.documentElement.scrollHeight;
  parent.postMessage({ type: "resizeHomeText", height }, "*");
}
window.addEventListener("load", () => {
  sendHeight();
  setInterval(sendHeight, 900);
});
window.addEventListener("resize", sendHeight);
</script>

</body>
</html>
