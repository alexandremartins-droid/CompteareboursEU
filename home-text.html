<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 40px;
    background: transparent !important;
    font-family: 'Orbitron', sans-serif;
    color: #0FDFE3;
    line-height: 1.7;
    text-align: center;
}

/* Fade-in animation */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(25px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Glass card */
.content-card {
    margin: 0 auto;
    background: rgba(255,255,255,0.04);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.12);
    padding: 40px 55px;
    backdrop-filter: blur(12px);
    max-width: 1050px;
    box-shadow: 0 0 24px rgba(0,0,0,0.45);

    /* Animation */
    opacity: 0;
    animation: fadeInUp 0.9s ease-out forwards;
    animation-delay: 0.2s;
}

.content-card p {
    font-size: 20px;
    margin: 0;
    font-weight: 500;
    letter-spacing: 1.5px;
    text-transform: uppercase;
}
</style>
</head>

<body>

<div class="content-card">
    <p>
        Become a Stellantis Connected Services hero by taking on our exceptional challenge:
        learn, practice, innovate, and create to rise to the top of the elite finalist superheroes
        who will compete for exclusive motorsport experiences in this unprecedented online adventure!
    </p>
</div>

<script>
/* Auto-resize for SharePoint iframe */
function sendHeight() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "resizeHomeText", height: height }, "*");
}
window.onload = sendHeight;
window.onresize = sendHeight;
setInterval(sendHeight, 800);
</script>

</body>
