<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Play Anchor Button</title>

<style>
html, body {
    margin: 0;
    padding: 60px 0; /* marge pour éviter que le halo soit coupé */
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* BUTTON */
.play-btn {
    position: relative;
    font-family: 'Orbitron', sans-serif;
    font-size: 22px;
    font-weight: 800;
    letter-spacing: 3px;
    text-transform: uppercase;

    color: #0edfe3;
    text-decoration: none;

    padding: 18px 42px;
    border-radius: 999px;
    border: 2px solid rgba(14, 223, 227, 0.85);

    background: transparent;
    cursor: pointer;

    transition: 
        background 0.35s ease,
        color 0.35s ease,
        box-shadow 0.35s ease,
        transform 0.25s ease;
}

/* Subtle halo */
.play-btn::before {
    content: "";
    position: absolute;
    inset: -16px;
    border-radius: inherit;
    background: radial-gradient(
        circle,
        rgba(14,223,227,0.18),
        transparent 70%
    );
    opacity: 0.7;
    filter: blur(10px);
    z-index: -1;
    transition: opacity 0.35s ease;
}

/* HOVER */
.play-btn:hover {
    background: #0edfe3;
    color: #ffffff;
    box-shadow:
        0 0 20px rgba(14,223,227,0.45),
        0 0 40px rgba(14,223,227,0.25);
    transform: translateY(-2px);
}

.play-btn:hover::before {
    opacity: 1;
}

/* ACTIVE (clic = même état visuel) */
.play-btn:active {
    transform: translateY(0);
}
</style>
</head>

<body>

<a
  class="play-btn"
  href="/sites/MissionConnectedHeroes_EU/SitePages/Home.aspx#tes"
  target="_top"
>
  PLAY
</a>

</body>
</html>
