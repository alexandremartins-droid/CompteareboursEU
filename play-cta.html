<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>play-scroll.html</title>

  <!-- Orbitron + Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --cyan:#0edfe3;
    }

    html, body{
      margin:0;
      padding:0;
      background:transparent !important;
      font-family:'Inter', sans-serif;
      overflow:hidden;
    }

    /* Marges haut/bas pour ne pas couper le halo */
    .wrap{
      width:100%;
      display:flex;
      justify-content:center;
      padding:40px 0;
    }

    /* ===== PLAY BUTTON ===== */
    .play-btn{
      position:relative;
      isolation:isolate;

      background:transparent;
      border:none;
      cursor:pointer;

      font-family:'Orbitron', sans-serif;
      font-size:18px;
      font-weight:900;
      letter-spacing:4px;
      text-transform:uppercase;

      color:var(--cyan);
      padding:16px 38px;
      border-radius:999px;

      box-shadow:
        0 0 0 1px rgba(14,223,227,0.45) inset,
        0 0 14px rgba(14,223,227,0.12);

      transition:
        background-color .22s ease,
        color .22s ease,
        transform .22s ease,
        box-shadow .22s ease;
    }

    /* Halo subtil */
    .play-btn::before{
      content:"";
      position:absolute;
      inset:-16px;
      border-radius:999px;
      background:
        radial-gradient(circle at 40% 40%, rgba(14,223,227,0.18), transparent 65%),
        radial-gradient(circle at 70% 80%, rgba(14,223,227,0.12), transparent 70%);
      filter:blur(14px);
      opacity:.65;
      z-index:-1;
      animation: haloPulse 3s ease-in-out infinite;
      transition:opacity .22s ease, filter .22s ease, transform .22s ease;
      pointer-events:none;
    }

    .play-btn span{
      position:relative;
      z-index:1;
      text-shadow:0 0 12px rgba(14,223,227,0.2);
    }

    /* Hover : fond plein cyan + texte blanc */
    .play-btn:hover{
      background:var(--cyan);
      color:#ffffff;
      transform:translateY(-2px) scale(1.03);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.18) inset,
        0 0 24px rgba(14,223,227,0.28);
    }

    .play-btn:hover::before{
      opacity:.8;
      filter:blur(16px);
      transform:scale(1.02);
    }

    /* Click : pas de changement d’état */
    .play-btn:active{
      transform:translateY(-2px) scale(1.03);
    }

    @keyframes haloPulse{
      0%   { transform:scale(1); opacity:.55; }
      50%  { transform:scale(1.03); opacity:.75; }
      100% { transform:scale(1); opacity:.6; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <button id="playScroll" class="play-btn" type="button">
      <span>PLAY</span>
    </button>
  </div>

  <script>
    /* =========================================
       PLAY → SCROLL PAGE PARENTE (+2000px)
    ========================================= */
    document.getElementById("playScroll").addEventListener("click", () => {
      parent.postMessage(
        { type: "scrollParent", offset: 2000 },
        "*"
      );
    });

    /* =========================================
       SharePoint iframe auto-resize
    ========================================= */
    function sendHeight(){
      parent.postMessage(
        { type:"resizePlayCTA", height:document.documentElement.scrollHeight },
        "*"
      );
    }

    window.addEventListener("load", () => {
      sendHeight();
      setInterval(sendHeight, 900);
    });
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
