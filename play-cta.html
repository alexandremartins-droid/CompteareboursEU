<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>play-scroll.html</title>

  <!-- Orbitron + Inter (DA globale) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --cyan:#0edfe3;
    }

    html, body{
      margin:0;
      padding:0;              /* ✅ sans marge */
      background:transparent !important;
      font-family:'Inter', sans-serif;
      color:#d4e7ff;
      overflow-x:hidden;
    }

    /* ✅ Page ultra simple : uniquement le bouton */
    .wrap{
      width:100%;
      display:flex;
      justify-content:center;
      padding: 28px 0 8px;    /* un peu d’air, sans "bloc" visuel */
    }

    /* ===== PLAY BUTTON (no background container) ===== */
    .play-btn{
      position:relative;
      isolation:isolate;

      border:0;
      background:transparent; /* ✅ pas de fond */
      cursor:pointer;

      font-family:'Orbitron', sans-serif;
      font-size:18px;
      font-weight:900;
      letter-spacing:4px;
      text-transform:uppercase;
      color: var(--cyan);

      padding: 16px 34px;
      border-radius: 999px;

      /* petit contour subtil */
      box-shadow:
        0 0 0 1px rgba(14,223,227,0.40) inset,
        0 0 18px rgba(14,223,227,0.22);
      transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
      outline:none;
    }

    /* halo blur autour (sans fond) */
    .play-btn::before{
      content:"";
      position:absolute;
      inset:-18px;
      border-radius:999px;
      background:
        radial-gradient(circle at 35% 30%, rgba(14,223,227,0.55), rgba(14,223,227,0.0) 62%),
        radial-gradient(circle at 70% 80%, rgba(14,223,227,0.35), rgba(14,223,227,0.0) 66%);
      filter: blur(16px);
      opacity: 0.85;
      z-index:-1;
      animation: haloPulse 2.6s ease-in-out infinite;
      transition: opacity .22s ease, filter .22s ease, transform .22s ease;
      pointer-events:none;
    }

    /* shimmer discret */
    .play-btn::after{
      content:"";
      position:absolute;
      top:-2px;
      bottom:-2px;
      left:-40%;
      width:42%;
      border-radius:999px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.0),
        rgba(255,255,255,0.24),
        rgba(255,255,255,0.0)
      );
      transform: skewX(-18deg);
      opacity: 0.0;
      z-index:0;
      pointer-events:none;
      transition: opacity .22s ease;
    }

    .play-btn span{
      position:relative;
      z-index:2;
      text-shadow: 0 0 20px rgba(14,223,227,0.25);
    }

    /* ✅ Hover beau (sans modifier l’état "clic") */
    .play-btn:hover{
      transform: translateY(-2px) scale(1.03);
      filter: brightness(1.08);
      box-shadow:
        0 0 0 1px rgba(14,223,227,0.55) inset,
        0 0 26px rgba(14,223,227,0.36),
        0 0 54px rgba(14,223,227,0.18);
    }
    .play-btn:hover::before{
      opacity: 1;
      filter: blur(18px);
      transform: scale(1.03);
    }
    .play-btn:hover::after{
      opacity: 0.85;
      animation: shimmer 1.35s ease-in-out infinite;
    }

    /* ✅ Au clic : on garde le même rendu (pas de style :active) */
    .play-btn:focus-visible{
      box-shadow:
        0 0 0 2px rgba(14,223,227,0.65),
        0 0 28px rgba(14,223,227,0.28);
    }

    @keyframes haloPulse{
      0%   { transform: scale(1);    opacity: 0.70; }
      45%  { transform: scale(1.03); opacity: 1;    }
      100% { transform: scale(1);    opacity: 0.72; }
    }
    @keyframes shimmer{
      0%   { left:-45%; opacity:0.0; }
      25%  { opacity:0.85; }
      60%  { opacity:0.35; }
      100% { left:120%; opacity:0.0; }
    }
  </style>
</head>

<body>
  <!-- ✅ UNIQUEMENT le bouton -->
  <div class="wrap">
    <button id="playScroll" class="play-btn" type="button" aria-label="Play">
      <span>PLAY</span>
    </button>
  </div>

  <!-- ✅ Ancre 100% bas de page -->
  <div id="bottom" style="height:1px;"></div>

  <script>
    /* =========================================
       PLAY → scroll 100% bottom (in-iframe)
    ========================================= */
    const btn = document.getElementById("playScroll");

    btn.addEventListener("click", () => {
      // Scroll to absolute bottom of the document
      window.scrollTo({ top: document.documentElement.scrollHeight, behavior: "smooth" });

      // update SharePoint iframe height after scroll
      setTimeout(sendHeight, 250);
      setTimeout(sendHeight, 900);
    });

    /* =========================================
       SharePoint iframe auto-resize
    ========================================= */
    function sendHeight() {
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ type: "resizePlayCTA", height }, "*");
    }

    window.addEventListener("load", () => {
      sendHeight();
      setInterval(sendHeight, 900);
    });
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
