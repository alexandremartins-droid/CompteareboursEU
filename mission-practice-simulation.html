<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission 2 ‚Äì The Practice (Interactive Simulation)</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --c-cyan:#19dfff;
      --c-cyan2:#3bc4ff;
      --c-text:#d4e7ff;
      --c-text2:#b8dfff;
      --c-border:rgba(255,255,255,0.10);
      --c-card:rgba(255,255,255,0.06);
      --c-dark:rgba(0,0,0,0.35);
      --shadow: 0 0 20px rgba(0,0,0,0.35);
      --glow: 0 0 22px rgba(25,223,255,0.22);
    }

    html, body{
      margin:0;
      padding: 34px 0 46px; /* ‚úÖ no left/right margin */
      background:transparent !important;
      font-family:'Inter', sans-serif;
      color:var(--c-text);
      line-height:1.65;
    }

    /* Header */
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:0 0; /* ‚úÖ no left/right padding */
    }

    .header-badge{
      display:inline-block;
      padding:7px 16px;
      font-size:12px;
      border-radius:22px;
      border:1px solid rgba(42,168,255,0.65);
      color:#2aa8ff;
      letter-spacing:1px;
      text-transform:uppercase;
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.04);
      animation: popIn 520ms ease both;
    }

    h1{
      font-family:'Orbitron', sans-serif;
      font-size:44px;
      font-weight:900;
      letter-spacing:3px;
      color:#ffffff;
      margin:14px 0 10px 0;
      animation: popIn 560ms ease both;
    }

    .subtitle{
      max-width:1100px;
      color:var(--c-text2);
      margin:0 0 22px 0;
      font-size:15px;
      animation: popIn 650ms ease both;
      opacity:0.95;
    }

    /* Game container */
    #game-container{
      max-width:1100px;
      margin: 18px auto 0;
      background:var(--c-card);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:26px 26px;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      position:relative;
      overflow:hidden;
    }

    /* Ambient animated highlight */
    #game-container:before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(900px 320px at 15% 0%, rgba(25,223,255,0.16), transparent 60%),
        radial-gradient(700px 280px at 85% 15%, rgba(59,196,255,0.12), transparent 60%);
      pointer-events:none;
      animation: shimmer 5.8s ease-in-out infinite;
      opacity:0.85;
    }

    /* Story panel animation */
    .panel{
      position:relative;
      opacity:1;
      transform: translateY(0);
      transition: opacity 260ms ease, transform 260ms ease;
    }
    .panel.is-leaving{ opacity:0; transform: translateY(12px); }
    .panel.is-entering{ opacity:0; transform: translateY(-10px); }
    .panel.is-entered{ opacity:1; transform: translateY(0); }

    /* ‚úÖ Question (more visible) */
    #story h2{
      font-family:'Orbitron', sans-serif;
      font-size:26px;           /* ‚úÖ bigger */
      letter-spacing:3px;
      color:var(--c-cyan2);
      text-transform:uppercase;
      margin:0 0 12px 0;
      text-shadow: 0 0 18px rgba(59,196,255,0.22);
    }
    #story p{
      margin:0;
      font-size:20px;           /* ‚úÖ bigger */
      color:#ffffff;            /* ‚úÖ more readable */
      opacity:0.95;
    }

    /* ‚úÖ Status mini-card shown between steps (like diagram cards) */
    .status-card{
      margin-top:14px;
      background: rgba(0,0,0,0.32);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius:14px;
      padding:12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      backdrop-filter: blur(12px);
      animation: popIn 420ms ease both;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03);
    }
    .status-left{
      font-size:14px;
      color: var(--c-text2);
      letter-spacing:0.2px;
    }
    .pills{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }
    .pill{
      background: rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.10);
      border-radius:12px;
      padding:6px 10px;
      font-size:13px;
      color:#ffffff;
      display:flex;
      gap:8px;
      align-items:center;
      box-shadow: 0 0 16px rgba(0,0,0,0.18);
    }
    .pill b{ color: var(--c-cyan2); }

    /* Choices */
    #choices{
      position:relative;
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 860px){
      #choices{ grid-template-columns: 1fr 1fr; }
    }

    /* ‚úÖ Answers more readable/bigger */
    .choice-btn{
      width:100%;
      border:1px solid rgba(59,196,255,0.38);
      background: rgba(0,0,0,0.34);
      color:#ffffff;
      border-radius:16px;
      padding:18px 18px;
      cursor:pointer;
      font-size:18px;       /* ‚úÖ bigger */
      font-weight:900;      /* ‚úÖ stronger */
      letter-spacing:0.4px;
      text-align:left;
      transition: 0.22s ease;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.03);
      position:relative;
      overflow:hidden;
    }
    .choice-btn:before{
      content:"";
      position:absolute;
      inset:0;
      background: radial-gradient(500px 140px at 20% 0%, rgba(25,223,255,0.12), transparent 60%);
      opacity:0;
      transition: 0.25s ease;
    }
    .choice-btn:hover{
      transform: translateY(-2px);
      border-color: rgba(59,196,255,0.78);
      box-shadow: 0 0 20px rgba(59,196,255,0.18);
    }
    .choice-btn:hover:before{ opacity:1; }

    /* Stats */
    #stats{
      position:relative;
      margin-top:22px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,0.12);
      display:flex;
      flex-wrap:wrap;
      gap:10px 16px;
      justify-content:space-between;
    }
    .stat{
      background: rgba(0,0,0,0.26);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:10px 12px;
      min-width: 260px;
      backdrop-filter: blur(10px);
      animation: popIn 520ms ease both;
    }
    .stat b{
      color:var(--c-cyan2);
      letter-spacing:0.2px;
      font-weight:900;
    }

    /* Final score card */
    .score-card{
      margin-top:18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(59,196,255,0.35);
      border-radius: 16px;
      padding: 16px 18px;
      backdrop-filter: blur(12px);
      box-shadow: var(--glow);
      animation: popIn 520ms ease both;
    }
    .score-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .score-left{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .score-label{
      font-family:'Orbitron', sans-serif;
      text-transform:uppercase;
      letter-spacing:2px;
      color:#ffffff;
      font-size:14px;
      opacity:0.9;
    }
    .score-value{
      font-family:'Orbitron', sans-serif;
      font-size:40px;
      font-weight:900;
      letter-spacing:3px;
      color:var(--c-cyan);
      margin:0;
      text-shadow: 0 0 18px rgba(25,223,255,0.26);
    }

    /* Final button */
    .final-cta{
      margin-left:auto;
      display:flex;
      justify-content:flex-end;
      align-items:center;
    }
    .btn-enter{
      display:inline-block;
      text-decoration:none;
      font-family:'Orbitron', sans-serif;
      font-size:16px;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      padding:14px 22px;
      border-radius:16px;
      background:var(--c-cyan);
      color:#ffffff;              /* ‚úÖ text white */
      border:1px solid rgba(25,223,255,0.55);
      transition: 0.22s ease;
      white-space:nowrap;
      box-shadow: 0 0 18px rgba(25,223,255,0.18);
    }
    .btn-enter:hover{
      background:#4be9ff;
      transform: translateY(-2px);
      box-shadow: 0 0 24px rgba(25,223,255,0.26);
    }

    /* Modal */
    .modal-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.58);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 22px;
      z-index:9999;
    }
    .modal{
      width: min(720px, 100%);
      background: rgba(10,20,35,0.88);
      border:1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 18px 18px 14px 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 30px rgba(0,0,0,0.55);
      animation: popIn 260ms ease both;
    }
    .modal h3{
      margin:0 0 10px 0;
      font-family:'Orbitron', sans-serif;
      color:#ffffff;
      letter-spacing:2px;
      text-transform:uppercase;
      font-size:16px;
    }
    .modal p{
      margin:0 0 14px 0;
      color:#d4e7ff;
      font-size:25px;
      line-height:1.8;
    }
    .modal-actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .modal-btn{
      border:1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px 14px;
      font-weight:900;
      cursor:pointer;
      transition: 0.2s ease;
      font-family:'Orbitron', sans-serif;
      letter-spacing:1px;
      text-transform:uppercase;
      color:#ffffff;
    }
    .modal-btn.primary{
      background:var(--c-cyan);
      border-color: rgba(25,223,255,0.55);
    }
    .modal-btn.primary:hover{ transform: translateY(-1px); background:#4be9ff; }
    .modal-btn.secondary{
      background: rgba(0,0,0,0.25);
      border-color: rgba(59,196,255,0.35);
    }
    .modal-btn.secondary:hover{ transform: translateY(-1px); border-color: rgba(59,196,255,0.75); }

    @keyframes popIn{
      from{ opacity:0; transform: translateY(10px); }
      to{ opacity:1; transform: translateY(0); }
    }
    @keyframes shimmer{
      0%,100%{ transform: translateY(0); filter: blur(0px); opacity:0.80; }
      50%{ transform: translateY(-6px); filter: blur(0.2px); opacity:1; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="header-badge">Mission: Connected Heroes ¬∑ The Practice</div>
    <h1>Interactive Simulation</h1>
    <p class="subtitle">
      Make your choices step by step. Each decision impacts your <b>time</b>, your <b>battery</b> and your <b>progress</b>.
    </p>

    <main id="game-container">
      <section id="story" class="panel" aria-live="polite"></section>
      <section id="choices"></section>

      <aside id="stats">
        <div class="stat">‚è± Time : <b><span id="time">00:00</span></b></div>
        <div class="stat">üîã Battery : <b><span id="battery">50</span></b>%</div>
        <div class="stat">üìç Progress : <b><span id="progress">0</span></b> / 1000 km</div>
      </aside>

      <div id="finalScore" style="display:none;"></div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h3 id="modalTitle">Decision</h3>
      <p id="modalText"></p>
      <div class="modal-actions">
        <button id="modalNo" class="modal-btn secondary" type="button">No</button>
        <button id="modalYes" class="modal-btn primary" type="button">Yes</button>
      </div>
    </div>
  </div>

<script>
  /* =========================
     GAME STATE
     (branch-ready + full path implemented)
  ========================= */
  let battery = 50;        // %
  let timeMin = 0;         // minutes (never negative)
  let kmDone = 0;          // progress

  let prep = "50";         // "50" | "80" | "100"
  let gps = "eVrouting";   // "Google Maps" | "eRoute" | "eVrouting"
  let driving = "Balanced";// "Eco" | "Balanced" | "Sport"
  let usedMyBrand = null;  // true | false
  let stationsChoice = null; // ‚úÖ FIX: was missing (used in Step 4/6 logic)

  const TOTAL_KM = 1000;

  /* =========================
     DATA (from diagram)
     - All minutes are TOTAL mission time at that node.
     - Values derived from the PDF ‚ÄúBlank diagram (2)‚Äù.  [oai_citation:2‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
  ========================= */

  // Start preparation totals
  const PREP_START_MIN = {
    "50": 0,    // 00:00
    "80": 45,   // 00:45
    "100": 135  // 02:15
  };

  // After Step 3 (300 km) ‚Äî total time + battery at 300km depends on prep choice
  const AFTER_300 = {
    "50": {
      "Eco":      { t: 200, b: 30, km: 300 }, // 03:20
      "Balanced": { t: 165, b: 15, km: 300 }, // 02:45
      "Sport":    { t: 120, b: 10, km: 300 }  // 02:00
    },
    "80": {
      "Eco":      { t: 245, b: 65, km: 300 }, // 04:05
      "Balanced": { t: 210, b: 45, km: 300 }, // 03:30
      "Sport":    { t: 165, b: 20, km: 300 }  // 02:45
    },
    "100": {
      "Eco":      { t: 335, b: 85, km: 300 }, // 05:35
      "Balanced": { t: 300, b: 65, km: 300 }, // 05:00
      "Sport":    { t: 255, b: 40, km: 300 }  // 04:15
    }
  };

  // Step 4 ‚Äî Stop at 20 km station: diagram states (+15 +30 min) = +45 min, battery -> 80%, km -> 320.  [oai_citation:3‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
  // (We apply +45 consistently; it matches the explicit ‚Äú+15 MIN +30 minutes‚Äù note.)
  function applyStop20(){
    kmDone = 320;
    battery = 80;
    timeMin = Math.max(timeMin, timeMin + 45);
  }

  // Step 4 ‚Äî Keep going to 180 km station: values differ by prep/driving in the diagram.  [oai_citation:4‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
  // For prep=80: Balanced 05:30 @480/80 ; Eco 05:50 @480/80 ; Sport breaks if chosen.
  // For prep=100: Balanced 07:15 @480/80 ; Eco 08:35 @480/80 ; Sport 06:30 @480/80 (but can still be risky depending branch ‚Äî we keep your existing incident rule only for Sport+go180).
  // For prep=50: diagram shows breakdown / 0% at 480 (all styles) => we trigger incident.
  const GO180_NODE = {
    "80": {
      "Balanced": { t: 330, b: 80, km: 480 },
      "Eco":      { t: 350, b: 80, km: 480 },
      "Sport":    null
    },
    "100": {
      "Balanced": { t: 435, b: 80, km: 480 }, // 07:15
      "Eco":      { t: 515, b: 80, km: 480 }, // 08:35
      "Sport":    { t: 390, b: 80, km: 480 }  // 06:30 (diagram shows)
    },
    "50": {
      "Balanced": { t: 345, b: 0,  km: 480 }, // 05:45 (0%)
      "Eco":      { t: 410, b: 0,  km: 480 }, // 06:50 (0%)
      "Sport":    { t: 285, b: 0,  km: 480 }  // 04:45 (0%)
    }
  };

  function gpsPenaltyFactor(){
    // Google Maps: +10% time
    // eRoute: +5% time
    // EV Routing Embedded: 0%
    if (gps === "Google Maps") return 1.10;
    if (gps === "eRoute") return 1.05;
    return 1.00;
  }

  /* =========================
     HELPERS
  ========================= */
  function clampState(){
    if (timeMin < 0) timeMin = 0;
    battery = Math.max(0, Math.min(100, Math.round(battery)));
    kmDone = Math.max(0, Math.min(TOTAL_KM, Math.round(kmDone)));
  }

  function minutesToHHMM(m){
    const mm = Math.max(0, Math.round(m));
    const h = Math.floor(mm / 60);
    const r = mm % 60;
    return `${String(h).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
  }

  function updateStats(){
    clampState();
    document.getElementById("battery").textContent = battery;
    document.getElementById("time").textContent = minutesToHHMM(timeMin);
    document.getElementById("progress").textContent = kmDone;
    sendHeightDelayed();
  }

  function transitionTo(html){
    const story = document.getElementById("story");
    story.classList.add("is-leaving");
    setChoices([]);

    setTimeout(() => {
      story.classList.remove("is-leaving");
      story.classList.add("is-entering");
      story.innerHTML = html;

      requestAnimationFrame(() => {
        story.classList.add("is-entered");
        story.classList.remove("is-entering");
        setTimeout(() => story.classList.remove("is-entered"), 260);
      });

      sendHeightDelayed();
    }, 220);
  }

  function setStory(html){
    document.getElementById("story").innerHTML = html;
    sendHeightDelayed();
  }

  function setChoices(choices){
    const container = document.getElementById("choices");
    container.innerHTML = "";

    choices.forEach(choice => {
      const btn = document.createElement("button");
      btn.className = "choice-btn";
      btn.type = "button";
      btn.textContent = choice.label;
      btn.addEventListener("click", choice.action);
      container.appendChild(btn);
    });

    sendHeightDelayed();
  }

  /* =========================
     SCORE (never negative)
  ========================= */
  function computeScore(){
    const base = 1000;
    const refSlow = 995; // 16:35 in minutes (diagram reference)
    const timeRatio = Math.min(1, timeMin / refSlow);
    const timePenalty = Math.round(timeRatio * 850);
    const batteryBonus = Math.round((battery / 100) * 250);
    const score = Math.max(0, base - timePenalty + batteryBonus);
    return { score };
  }

  function showFinalScore(){
    const { score } = computeScore();
    const wrap = document.getElementById("finalScore");
    wrap.style.display = "block";
    wrap.innerHTML = `
      <div class="score-card">
        <div class="score-top">
          <div class="score-left">
            <div class="score-value">${score}</div>
          </div>
          <div class="final-cta">
            <a class="btn-enter" href="https://forms.cloud.microsoft/e/iHrWwNt9Bt" target="_blank" rel="noopener">
              ENTER THE CODE
            </a>
          </div>
        </div>
      </div>
    `;
    sendHeightDelayed();
  }

  /* =========================
     PATH (FULL FLOW)
     ORDER REQUIRED:
     Step 4 (Stations) ->
     Step 5 (Long break & charging) ->
     Step 6 (400 km segment) ->
     Step 7 (Tire pressure alert)
  ========================= */

  function startGame(){
    battery = 50;
    timeMin = 0;
    kmDone = 0;

    prep = "50";
    gps = "eVrouting";
    driving = "Balanced";
    usedMyBrand = null;
    stationsChoice = null; // ‚úÖ FIX reset

    document.getElementById("finalScore").style.display = "none";

    setStory(`
      <h2>Mission briefing</h2>
      <p>Your mission today is to travel a long distance of 1,000 km in a Stellantis prototype vehicle (equipped with all the connected services deployed by the
manufacturer worldwide).</p>
      <p><strong>
      The goal is to reach the superhero laboratory that will take you to Mission #3, optimizing your route as much as possible to arrive at your destination as quickly as possible, but above all within a maximum of 16 hours.
      </strong></p><br></br>
      <p><strong>Here is the briefing information available to you:</strong></p>
      <p>ü•∂ It is cold, with temperatures below freezing.</p>
      <p>üõ£ The terrain along the route is sometimes hostile: tunnels, white zones, accident-prone roads, significant elevation changes, uninhabited areas over varying distances, etc.</p>
      <p>‚ö° Gas stations are not always very close to each other.</p>
      <p>üõú Your vehicle is already connected.</p>
      <p>üì± You have a latest-generation smartphone with access to your vehicle's brand app.</p>
      <p><br><strong>PLEASE NOTE:</strong> This mission is a simulated journey. Under no circumstances do the calculated data provide results that correspond to reality on the ground. This is a game in which the data are consistent with each other but do not represent reality.</br></p>
    `);

    setChoices([
      { label: "Let's go! üöÄ", action: () => step1VehiclePrep() }
    ]);

    updateStats();
  }

  function step1VehiclePrep(){
    transitionTo(`
      <h2>Step 1 ‚Äì Vehicle preparation</h2>
      <p><br>The mission begins... your commander hands you an envelope containing the key to your electric vehicle, a smartphone, and the phone number.
      When you open the smartphone, you see that you have received a text message with your username and password for your Brand app.</br></p>
      <p><br>The car is connected and ready to go, and the battery is 50% charged. The only slight problem is that the mission countdown has started...</br></p>
      <p><strong>What do you do?</strong></p>
    `);

    setChoices([
      { label: "You leave immediately", action: () => {
          prep="50";
          timeMin = PREP_START_MIN["50"];
          battery=50; kmDone=0;
          step2Copilot();
        }
      },
      { label: "You charge the battery to 80% while planning to preheat the cabin", action: () => {
          prep="80";
          timeMin = PREP_START_MIN["80"];
          battery=80; kmDone=0;
          step2Copilot();
        }
      },
      { label: "You charge the battery to 80% without preheating the cabin.", action: () => {
          prep="80";
          timeMin = PREP_START_MIN["80"];
          battery=80; kmDone=0;
          step2Copilot();
        }
      },
      { label: "You charge the battery to 100% while planning to preheat the cabin.", action: () => {
          prep="100";
          timeMin = PREP_START_MIN["100"];
          battery=100; kmDone=0;
          step2Copilot();
        }
      },
      { label: "You charge the battery to 100% without preheating the cabin.", action: () => {
          prep="100";
          timeMin = PREP_START_MIN["100"];
          battery=100; kmDone=0;
          step2Copilot();
        }
      }
    ]);

    updateStats();
  }

  function step2Copilot(){
    transitionTo(`
      <h2>Step 2 ‚Äì Choose your digital co-pilot</h2>
      <p>The route to the Mission 3 laboratory is completely unfamiliar to you. You need a GPS to guide you.</p><br></br>
      <p><strong>Which service will you choose to accompany you on your journey?</strong><p>
    `);

    setChoices([
      { label: "Google Maps", action: () => { gps="Google Maps"; step3DrivingStyle(); } },
      { label: "e-Routes by Free2move Charge", action: () => { gps="eRoute"; step3DrivingStyle(); } },
      { label: "EV Routing Embedded", action: () => { gps="eVrouting"; step3DrivingStyle(); } }
    ]);

    updateStats();
  }

  function step3DrivingStyle(){
    transitionTo(`
      <h2>Step 3 ‚Äì Driving style (first 300 km)</h2>
      <p>You enter a long highway stretch of <b>300 km</b>. Choose your driving style.</p>
    `);

    setChoices([
      { label: "Eco driving", action: () => {
          driving="Eco";
          const node = AFTER_300[prep]["Eco"];
          timeMin = Math.max(timeMin, node.t);
          battery = node.b; kmDone = node.km;
          step4Stations();
        }
      },
      { label: "Balanced driving", action: () => {
          driving="Balanced";
          const node = AFTER_300[prep]["Balanced"];
          timeMin = Math.max(timeMin, node.t);
          battery = node.b; kmDone = node.km;
          step4Stations();
        }
      },
      { label: "Sport driving", action: () => {
          driving="Sport";
          const node = AFTER_300[prep]["Sport"];
          timeMin = Math.max(timeMin, node.t);
          battery = node.b; kmDone = node.km;
          step4Stations();
        }
      }
    ]);

    updateStats();
  }

  /* =========================
     Step 4 (unchanged wording)
  ========================= */
  function step4Stations(){
    transitionTo(`
      <h2>Step 4 ‚Äì Countryside road & charging stations</h2>
      <p><br>You are in a white zone with a winding road and a slight incline. <strong>What do you do?</strong></br>
      You have two options: Go to the station <strong>20 km away</strong>, where the charging stations are not immediately available, or drive <strong>180 km</strong> to the second station with
      available charging stations.</p>
    `);

    setChoices([
      {
        label: "I will stop at the first charging station 20 km away, even if I must wait.",
        action: () => {
          stationsChoice = "stop20";
          applyStop20();

          // New order: after Step 4 -> Step 5 (Long break)
          step5LongBreakCharge();
        }
      },
      {
        label: "I prefer not to waste time and will continue to the second charging station.",
        action: () => {
          stationsChoice = "go180";

          // If prep=50, diagram indicates 0% and breakdown at 480km => incident.
          if (prep === "50"){
            const node = GO180_NODE["50"][driving];
            timeMin = Math.max(timeMin, node.t);
            battery = node.b;
            kmDone = node.km;
            stepBreakdown();
            return;
          }

          // If Sport + go180 => keep your incident rule
          if (driving === "Sport"){
            // For prep=80: breakdown before station (diagram); for prep=100 can survive, but you asked "wording unchanged"
            // so we keep your rule: Sport+go180 triggers incident.
            stepBreakdown();
            return;
          }

          // Eco/Balanced: set reference node at 480km
          const node = GO180_NODE[prep][driving];
          if (node){
            timeMin = Math.max(timeMin, node.t);
            battery = node.b;
            kmDone = node.km;
          }

          // New order: after Step 4 -> Step 5 (Long break)
          step5LongBreakCharge();
        }
      }
    ]);

    updateStats();
  }

  function stepBreakdown(){
    transitionTo(`
      <h2>Incident</h2>
      <p>Your vehicle breaks down before you reach the charging station.</p>
    `);

    setChoices([
      {
        label: "Call Roadside Assistance",
        action: () => {
          // Continue the flow after incident:
          // New order: go to long break first (Step 5), then segment (Step 6)
          step5LongBreakCharge(true);
        }
      }
    ]);

    updateStats();
  }

  /* =========================
     Step 5 (was Step 6)
     - only order changed, wording preserved
     - charge nodes from diagram (time + battery at 700km after charge)  [oai_citation:5‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
  ========================= */
  function step5LongBreakCharge(fromAssistance=false){
    transitionTo(`
      <h2>Step 5 ‚Äì Long break & charging station</h2>
      <p>You stop for a long break and charge your vehicle.</p>
    `);

    setChoices([
      { label: "Use my[Brand] app during charging", action: () => {
          usedMyBrand = true;
          // We do NOT set final charge time here anymore because Step 6 is now after.
          // We keep the decision and apply charge time after Segment 400 at km=700 (reference diagram flow).
          step6Segment400(fromAssistance);
        }
      },
      { label: "Do not use the app", action: () => {
          usedMyBrand = false;
          step6Segment400(fromAssistance);
        }
      }
    ]);

    updateStats();
  }

  /* =========================
     Step 6 ‚Äì 400 km segment (was Step 5)
     - Applies GPS malus (GM 10%, eRoute 5%) on segment time per diagram note  [oai_citation:6‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
     - Sets progress to 700/1000 (diagram shows 700)  [oai_citation:7‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
  ========================= */
  function step6Segment400(fromAssistance=false){
    transitionTo(`
      <h2>Step 6 ‚Äì 400 km segment</h2>
      <p>You enter a new <b>400 km</b> segment.</p>
    `);

    setChoices([
      { label: "Continue", action: () => {
          // Segment end reference totals at 700km (before charging) from diagram top branch:
          // Balanced 07:50 (470), Sport 06:30 (390), Eco 10:15 (615) with malus note for GPS.  [oai_citation:8‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
          // We store a "no-penalty" baseline and apply factor (GM 1.10, ER 1.05, EVR 1.00).
          const baseNoPenaltyByDriving = {
            "Balanced": Math.round(470 / 1.10), // reverse worst-case GM baseline for stability
            "Sport":    Math.round(390 / 1.10),
            "Eco":      Math.round(615 / 1.10)
          };

          // If we came from assistance, force SPORT-like low battery branch
          if (fromAssistance){
            driving = "Sport";
          }

          const factor = gpsPenaltyFactor();
          const base = baseNoPenaltyByDriving[driving];
          const segmentTime = Math.round(base * factor);

          // Set segment end state
          kmDone = 700;

          if (driving === "Balanced"){ timeMin = Math.max(timeMin, segmentTime); battery = 30; }
          if (driving === "Sport"){    timeMin = Math.max(timeMin, segmentTime); battery = 10; }
          if (driving === "Eco"){      timeMin = Math.max(timeMin, segmentTime); battery = 55; }

          // Now apply LONG BREAK charging results (at 700km) per diagram:
          // YES (use app) -> 80% at:
          //   Balanced 08:50 (530), Sport 09:00 (540), Eco 11:00 (660)
          // NO (no app) -> 100% at:
          //   Balanced 09:50 (590), Sport 10:00 (600), Eco 12:00 (720)
          //  [oai_citation:9‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
          if (usedMyBrand === true){
            if (driving === "Balanced"){ timeMin = Math.max(timeMin, 530); battery = 80; }
            if (driving === "Sport"){    timeMin = Math.max(timeMin, 540); battery = 80; }
            if (driving === "Eco"){      timeMin = Math.max(timeMin, 660); battery = 80; }
          } else {
            if (driving === "Balanced"){ timeMin = Math.max(timeMin, 590); battery = 100; }
            if (driving === "Sport"){    timeMin = Math.max(timeMin, 600); battery = 100; }
            if (driving === "Eco"){      timeMin = Math.max(timeMin, 720); battery = 100; }
          }

          step7TireAlert();
        }
      }
    ]);

    updateStats();
  }

  /* =========================
     Step 7 ‚Äì Tire pressure alert (unchanged wording)
     - Applies time delta to reach 940km (diagram shows +2h25 on some branches, +1h50 on Sport branches)  [oai_citation:10‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
  ========================= */
  function step7TireAlert(){
    transitionTo(`
      <h2>Step 7 ‚Äì Tire pressure alert</h2>
      <p>There are only 280 km left to reach the laboratory. You are on a beautiful highway, but the weather conditions are poor. It is raining heavily.
60 km from your destination, you receive a low tire pressure alert.</p>
<p>Bad luck! You were almost there! You can't acord to make the wrong decision.</p>
<p>The highway is in a valley, enclosed in the middle of a canyon, and cell phone reception is poor.</p><br></br>
<p><strong>What do you do?</strong></p>
    `);

    setChoices([
      { label: "You play it safe and immediately contact the call center via your assistant call button to get recommendations.", action: () => stepCallCenterPath() },
      { label: "60 km, no time to waste. The tires can wait until you arrive. You keep driving.", action: () => stepKeepDrivingExplosion() }
    ]);

    updateStats();
  }

  function stepCallCenterPath(){
    transitionTo(`
      <h2>CALL CENTER</h2>
      <p>You locate the next station to reinflate your tires.</p>
    `);

    setChoices([
      { label: "Continue", action: () => {
          // Move to 940km state:
          // Diagram indicates +2h25 on main branches, +1h50 on Sport lines.  [oai_citation:11‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
          const deltaTo940 = (driving === "Sport") ? 110 : 145; // 1h50 or 2h25
          timeMin = Math.max(timeMin, timeMin + deltaTo940);
          kmDone = 940;
          battery = 60;

          // Continue to arrival node (1000km) via call center:
          // Diagram examples show a ~45 min difference between 14:25 -> 15:10.  [oai_citation:12‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
          timeMin = Math.max(timeMin, timeMin + 45);
          kmDone = 1000;
          battery = 50;

          stepFinalQuestion();
        }
      }
    ]);

    updateStats();
  }

  function stepKeepDrivingExplosion(){
    transitionTo(`
      <h2>Critical failure</h2>
      <p>Your tire explodes. You can‚Äôt keep driving.</p>
    `);

    setChoices([
      { label: "Call your insurance", action: () => endLose() }
    ]);

    updateStats();
  }

  function stepFinalQuestion(){
    transitionTo(`
      <h2>Final question</h2>
      <p><strong>Phew! The laboratory is in sight and you're still on schedule.</strong>
        <br>But then you receive a mysterious phone call: you are told that you need to find a code to open the entrance gate to the laboratory.
The code requested is the name of the physicist best known for inventing the light bulb. You can't acord to make a mistake; you only have one try.
You're not sure of the answer...and are looking for help.</br>
        <br><strong>What do you do?</strong></br>
      </p>
    `);

    setChoices([
      { label: "Use voice recognition to consult ChatGPT", action: () => applyArrivalDelta(0) },
      { label: "Use your ‚ÄúAlexa vehicle to Home‚Äù service", action: () => applyArrivalDelta(5) },
      { label: "Consult your best friend, a high school physics teacher", action: () => applyArrivalDelta(15) }
    ]);

    updateStats();
  }

  function applyArrivalDelta(deltaMinutes){
    // Apply GPS malus on the final ‚Äúcorridors‚Äù delta per diagram note.  [oai_citation:13‚Ä°Blank diagram (2).pdf](sediment://file_000000005ca871f4a0a6a4b3d9625b23)
    const factor = gpsPenaltyFactor();
    const adjusted = Math.round(deltaMinutes * factor);
    timeMin += adjusted;
    endWin();
  }

  function endWin(){
    updateStats();

    transitionTo(`
      <h2 style="font-size:30px; color: #ffffff; text-shadow: 0 0 20px rgba(25,223,255,0.25);">
        Congratulations, you have overcome most of the obstacles and arrived safely at the Laboratory !
      </h2>
      <p style="font-size:16px; color: rgba(212,231,255,0.92); margin-top:6px;">
        Take a few hours to rest. You are now expected in the ‚ÄúAsteroid‚Äù room to continue your mission.
        <br><strong>Don't forget to enter your digital code to confirm your arrival.</strong></br>
      </p>
    `);

    setChoices([]);
    showFinalScore();
  }

  function endLose(){
    updateStats();

    transitionTo(`
      <h2>Mission failed</h2>
      <p><b>YOU LOSE</b> ‚Äî you didn‚Äôt make it to the Laboratory.</p>
    `);

    setChoices([
      { label: "Restart simulation", action: () => startGame() }
    ]);

    document.getElementById("finalScore").style.display = "none";
    sendHeightDelayed();
  }

  /* =========================
     SHAREPOINT IFRAME RESIZE
  ========================= */
  function sendHeight(){
    const height = document.documentElement.scrollHeight;
    parent.postMessage({ type: "resizePracticeSim", height }, "*");
  }
  function sendHeightDelayed(){ setTimeout(sendHeight, 220); }

  window.addEventListener("load", () => { sendHeight(); setInterval(sendHeight, 900); });
  window.addEventListener("resize", sendHeight);

  /* START */
  startGame();
</script>
