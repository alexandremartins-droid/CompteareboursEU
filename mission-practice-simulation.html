<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Mission 2 ‚Äì The Practice Simulation</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 40px;
    background: transparent !important;
    font-family: 'Inter', sans-serif;
    color: #d4e7ff;
    line-height: 1.7;
}

/* ===== CARD ===== */
#game-container {
    max-width: 900px;
    margin: auto;
    background: rgba(255,255,255,0.06);
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.08);
    padding: 28px 32px;
    backdrop-filter: blur(10px);
}

/* ===== HEADER ===== */
.header-badge {
    display: inline-block;
    padding: 6px 14px;
    font-size: 12px;
    border-radius: 20px;
    border: 1px solid #2aa8ff;
    color: #2aa8ff;
    margin-bottom: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
}

h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 34px;
    font-weight: 800;
    letter-spacing: 3px;
    margin: 0 0 20px 0;
}

/* ===== STORY ===== */
#story h2 {
    font-family: 'Orbitron';
    font-size: 20px;
    color: #ffffff;
    margin-bottom: 10px;
}

/* ===== BUTTONS ===== */
button {
    width: 100%;
    margin: 10px 0;
    padding: 14px 18px;
    font-family: 'Inter', sans-serif;
    font-size: 15px;
    font-weight: 600;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.15);
    background: rgba(42,168,255,0.15);
    color: #ffffff;
    cursor: pointer;
    transition: 0.25s ease;
}

button:hover {
    background: #2aa8ff;
    color: #062035;
}

/* ===== STATS ===== */
#stats {
    margin-top: 26px;
    padding-top: 18px;
    border-top: 1px solid rgba(255,255,255,0.15);
    display: flex;
    justify-content: space-between;
    gap: 16px;
    flex-wrap: wrap;
    font-size: 14px;
}

/* ===== FINAL SCORE ===== */
#finalScore {
    display: none;
    margin-top: 30px;
    text-align: center;
}

.score-card {
    background: rgba(255,255,255,0.08);
    border-radius: 18px;
    padding: 26px;
}

.score-title {
    font-family: 'Orbitron';
    letter-spacing: 2px;
    font-size: 16px;
    color: #7fc9ff;
}

.score-value {
    font-family: 'Orbitron';
    font-size: 54px;
    font-weight: 900;
    color: #ffffff;
    margin: 10px 0;
}

.score-breakdown {
    font-size: 14px;
    color: #b8dfff;
}

/* ===== REGISTER BUTTON STYLE ===== */
.btn-enter-score {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    font-family: 'Orbitron', sans-serif;
    font-size: 18px;
    font-weight: 800;
    letter-spacing: 2px;
    padding: 16px 40px;
    border-radius: 20px;
    color: #ffffff;
    background: #19dfff;
    transition: 0.25s ease;
}

.btn-enter-score:hover {
    background: #4be9ff;
    transform: translateY(-2px);
}
</style>
</head>

<body>

<div id="game-container">

    <div class="header-badge">Mission 2 ‚Äì The Practice</div>
    <h1>Logistics Simulation</h1>

    <section id="story"></section>
    <section id="choices"></section>

    <aside id="stats">
        <p>‚è± Time: <span id="time">0</span> min</p>
        <p>üîã Battery: <span id="battery">50</span>%</p>
        <p>üìç Distance: <span id="distance">1000</span> km</p>
    </aside>

    <div id="finalScore"></div>
</div>

<script>
let battery = 50;
let timeTotal = 0;
let distance = 1000;

function updateStats() {
    document.getElementById("battery").textContent = battery;
    document.getElementById("time").textContent = timeTotal;
    document.getElementById("distance").textContent = distance;
    sendHeightDelayed();
}

function setStory(html) {
    document.getElementById("story").innerHTML = html;
}

function setChoices(choices) {
    const container = document.getElementById("choices");
    container.innerHTML = "";
    choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice.label;
        btn.onclick = choice.action;
        container.appendChild(btn);
    });
}

function startGame() {
    setStory("<h2>Step 1 ‚Äì Departure preparation</h2>");
    setChoices([
        { label: "80% charge + preheating", action: () => { battery = 80; timeTotal += 45; stepGPS(); }},
        { label: "Immediate departure (50%)", action: () => { battery = 50; stepGPS(); }}
    ]);
    updateStats();
}

function stepGPS() {
    setStory("<h2>Step 2 ‚Äì Route planning</h2>");
    setChoices([
        { label: "Standard GPS", action: () => { timeTotal += 20; battery -= 5; stepDrive(); }},
        { label: "Optimized EV routing", action: () => { timeTotal += 10; battery -= 2; stepDrive(); }}
    ]);
    updateStats();
}

function stepDrive() {
    setStory("<h2>Step 3 ‚Äì Driving style</h2>");
    setChoices([
        { label: "Eco driving", action: () => { timeTotal += 15; battery -= 10; distance -= 300; endGame(); }},
        { label: "Balanced driving", action: () => { battery -= 20; distance -= 300; endGame(); }}
    ]);
    updateStats();
}

function computeScore() {
    const base = 1000;
    const timePenalty = timeTotal * 2;
    const batteryBonus = battery;
    return Math.max(0, Math.round(base - timePenalty + batteryBonus));
}

function endGame() {
    const score = computeScore();
    document.getElementById("finalScore").style.display = "block";
    document.getElementById("finalScore").innerHTML = `
        <div class="score-card">
            <div class="score-title">FINAL SCORE</div>
            <div class="score-value">${score}</div>
            <a class="btn-enter-score" target="_blank"
               href="https://forms.cloud.microsoft/e/iHrWwNt9Bt">
               ENTER YOUR SCORE
            </a>
        </div>
    `;
    setChoices([]);
    sendHeightDelayed();
}

function sendHeight() {
    parent.postMessage(
        { type: "resizeMissionPractice", height: document.documentElement.scrollHeight },
        "*"
    );
}
function sendHeightDelayed() {
    setTimeout(sendHeight, 300);
}

window.onload = () => {
    startGame();
    sendHeight();
};
window.onresize = sendHeight;
setInterval(sendHeight, 1000);
</script>

</body>
</html>
