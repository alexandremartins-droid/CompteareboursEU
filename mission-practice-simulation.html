<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mission 2 ‚Äì The Practice (Interactive Simulation)</title>

  <!-- Orbitron + Inter (global DA) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    html, body{
      margin:0;
      padding:40px;
      background:transparent !important;
      font-family:'Inter', sans-serif;
      color:#d4e7ff;
      line-height:1.65;
    }

    /* Header */
    .header-badge{
      display:inline-block;
      padding:6px 14px;
      font-size:12px;
      border-radius:20px;
      border:1px solid #2aa8ff;f
      color:#2aa8ff;
      margin-bottom:12px;
      letter-spacing:1px;
      text-transform:uppercase;
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(10px);
    }
    h1{
      font-family:'Orbitron', sans-serif;
      font-size:40px;
      font-weight:800;
      letter-spacing:3px;
      color:#ffffff;
      margin:0 0 18px 0;
    }
    .subtitle{
      max-width:1100px;
      color:#b8dfff;
      margin:0 0 26px 0;
    }

    /* Card */
    #game-container{
      max-width:1100px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:18px;
      padding:28px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.35);
    }

    /* Story panel (animated) */
    .panel{
      opacity:1;
      transform: translateY(0);
      transition: opacity 260ms ease, transform 260ms ease;
    }
    .panel.is-leaving{ opacity:0; transform: translateY(10px); }
    .panel.is-entering{ opacity:0; transform: translateY(-10px); }
    .panel.is-entered{ opacity:1; transform: translateY(0); }

    #story h2{
      font-family:'Orbitron', sans-serif;
      font-size:18px;
      letter-spacing:2px;
      color:#3bc4ff;
      text-transform:uppercase;
      margin:0 0 10px 0;
    }
    #story p{
      margin:0;
      font-size:15px;
      color:#d4e7ff;
    }
    .hint{
      margin-top:10px;
      font-size:13px;
      color:#9ed8ff;
      opacity:0.95;
    }

    /* Choices */
    #choices{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 860px){
      #choices{ grid-template-columns: 1fr 1fr; }
    }

    .choice-btn{
      width:100%;
      border:1px solid rgba(59,196,255,0.45);
      background: rgba(0,0,0,0.35);
      color:#ffffff;
      border-radius:14px;
      padding:14px 16px;
      cursor:pointer;
      font-size:15px;
      font-weight:700;
      letter-spacing:0.2px;
      text-align:left;
      transition: 0.22s ease;
      backdrop-filter: blur(10px);
    }
    .choice-btn:hover{
      transform: translateY(-2px);
      border-color: rgba(59,196,255,0.8);
      box-shadow: 0 0 18px rgba(59,196,255,0.18);
    }
    .choice-sub{
      margin-top:6px;
      font-size:13px;
      font-weight:500;
      color:#b8dfff;
      opacity:0.95;
    }

    /* Stats */
    #stats{
      margin-top:22px;
      padding-top:14px;
      border-top:1px solid rgba(255,255,255,0.12);
      display:flex;
      flex-wrap:wrap;
      gap:10px 18px;
      justify-content:space-between;
    }
    .stat{
      background: rgba(0,0,0,0.28);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:10px 12px;
      min-width: 230px;
      backdrop-filter: blur(10px);
    }
    .stat b{ color:#3bc4ff; letter-spacing:0.2px; }

    /* Final score card */
    .score-card{
      margin-top:18px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(59,196,255,0.35);
      border-radius: 16px;
      padding: 16px 18px;
      backdrop-filter: blur(12px);
    }
    .score-top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:14px;
      flex-wrap:wrap;
    }
    .score-title{
      font-family:'Orbitron', sans-serif;
      color:#ffffff;
      letter-spacing:2px;
      text-transform:uppercase;
      margin:0 0 8px 0;
      font-size:16px;
    }
    .score-value{
      font-family:'Orbitron', sans-serif;
      font-size:34px;
      font-weight:900;
      letter-spacing:3px;
      color:#19dfff;
      margin:0 0 8px 0;
    }
    .score-breakdown{
      margin:0;
      color:#b8dfff;
      font-size:14px;
      line-height:1.6;
    }

    /* Final button (REGISTER page style vibe) */
    .final-cta{
      margin-left:auto;
      display:flex;
      justify-content:flex-end;
      align-items:flex-start;
    }
    .btn-enter{
      display:inline-block;
      text-decoration:none;
      font-family:'Orbitron', sans-serif;
      font-size:16px;
      font-weight:900;
      letter-spacing:2px;
      text-transform:uppercase;
      padding:14px 22px;
      border-radius:16px;
      background:#19dfff;
      color:#062035;
      border:1px solid rgba(25,223,255,0.55);
      transition: 0.22s ease;
      white-space:nowrap;
    }
    .btn-enter:hover{
      background:#4be9ff;
      transform: translateY(-2px);
      box-shadow: 0 0 18px rgba(25,223,255,0.22);
    }

    /* Modal */
    .modal-overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 22px;
      z-index:9999;
    }
    .modal{
      width: min(720px, 100%);
      background: rgba(10,20,35,0.85);
      border:1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      padding: 18px 18px 14px 18px;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 30px rgba(0,0,0,0.50);
    }
    .modal h3{
      margin:0 0 10px 0;
      font-family:'Orbitron', sans-serif;
      color:#ffffff;
      letter-spacing:2px;
      text-transform:uppercase;
      font-size:16px;
    }
    .modal p{
      margin:0 0 14px 0;
      color:#d4e7ff;
      font-size:14px;
      line-height:1.6;
    }
    .modal-actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .modal-btn{
      border:1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px 14px;
      font-weight:800;
      cursor:pointer;
      transition: 0.2s ease;
      font-family:'Orbitron', sans-serif;
      letter-spacing:1px;
      text-transform:uppercase;
    }
    .modal-btn.primary{
      background:#19dfff;
      color:#062035;
      border-color: rgba(25,223,255,0.55);
    }
    .modal-btn.primary:hover{ transform: translateY(-1px); background:#4be9ff; }
    .modal-btn.secondary{
      background: rgba(0,0,0,0.25);
      color:#ffffff;
      border-color: rgba(59,196,255,0.35);
    }
    .modal-btn.secondary:hover{ transform: translateY(-1px); border-color: rgba(59,196,255,0.75); }
  </style>
</head>

<body>
  <div class="header-badge">Mission: Connected Heroes ¬∑ The Practice</div>
  <h1>Interactive Simulation</h1>
  <p class="subtitle">
    Make your choices step by step. Each decision impacts your <b>time</b>, your <b>battery</b> and your <b>progress</b>.
  </p>

  <main id="game-container">
    <section id="story" class="panel" aria-live="polite"></section>
    <section id="choices"></section>

    <aside id="stats">
      <div class="stat">‚è± Time : <b><span id="time">00:00</span></b></div>
      <div class="stat">üîã Battery : <b><span id="battery">50</span></b>%</div>
      <div class="stat">üìç Progress : <b><span id="progress">0</span></b> / 1000 km</div>
    </aside>

    <div id="finalScore" style="display:none;"></div>
  </main>

  <!-- Modal -->
  <div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h3 id="modalTitle">Decision</h3>
      <p id="modalText"></p>
      <div class="modal-actions">
        <button id="modalNo" class="modal-btn secondary" type="button">No</button>
        <button id="modalYes" class="modal-btn primary" type="button">Yes</button>
      </div>
    </div>
  </div>

  <script>
    /* =========================
       GAME STATE
       (values are aligned with your diagram)
    ========================= */
    let battery = 50;        // %
    let timeMin = 0;         // total minutes (never negative)
    let kmDone = 0;          // progress

    // Tracks choices that impact later branches
    let gps = "eVrouting";   // "Google Maps" | "eRoute" | "eVrouting"
    let driving = "Balanced";// "Eco" | "Balanced" | "Sport"
    let usedMyBrand = null;  // true | false

    const TOTAL_KM = 1000;

    /* =========================
       HELPERS
    ========================= */
    function clampState(){
      if (timeMin < 0) timeMin = 0;
      battery = Math.max(0, Math.min(100, battery));
      kmDone = Math.max(0, Math.min(TOTAL_KM, kmDone));
    }

    function minutesToHHMM(m){
      const mm = Math.max(0, Math.round(m));
      const h = Math.floor(mm / 60);
      const r = mm % 60;
      return `${String(h).padStart(2,"0")}:${String(r).padStart(2,"0")}`;
    }

    function updateStats(){
      clampState();
      document.getElementById("battery").textContent = battery;
      document.getElementById("time").textContent = minutesToHHMM(timeMin);
      document.getElementById("progress").textContent = kmDone;
      sendHeightDelayed();
    }

    function transitionTo(html){
      const story = document.getElementById("story");
      story.classList.add("is-leaving");
      setChoices([]);

      setTimeout(() => {
        story.classList.remove("is-leaving");
        story.classList.add("is-entering");
        story.innerHTML = html;

        requestAnimationFrame(() => {
          story.classList.add("is-entered");
          story.classList.remove("is-entering");
          setTimeout(() => story.classList.remove("is-entered"), 260);
        });

        sendHeightDelayed();
      }, 220);
    }

    function setStory(html){
      document.getElementById("story").innerHTML = html;
      sendHeightDelayed();
    }

    function setChoices(choices){
      const container = document.getElementById("choices");
      container.innerHTML = "";

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.className = "choice-btn";
        btn.type = "button";
        btn.textContent = choice.label;

        if (choice.subtext){
          const sub = document.createElement("div");
          sub.className = "choice-sub";
          sub.textContent = choice.subtext;
          btn.appendChild(sub);
        }

        btn.addEventListener("click", choice.action);
        container.appendChild(btn);
      });

      sendHeightDelayed();
    }

    /* =========================
       MODAL (replaces confirm)
    ========================= */
    function askModal({ title, text, yesLabel="Yes", noLabel="No" }){
      return new Promise(resolve => {
        const overlay = document.getElementById("modalOverlay");
        const t = document.getElementById("modalTitle");
        const p = document.getElementById("modalText");
        const yes = document.getElementById("modalYes");
        const no = document.getElementById("modalNo");

        t.textContent = title;
        p.textContent = text;
        yes.textContent = yesLabel;
        no.textContent = noLabel;

        overlay.style.display = "flex";
        overlay.setAttribute("aria-hidden", "false");

        const cleanup = () => {
          overlay.style.display = "none";
          overlay.setAttribute("aria-hidden", "true");
          yes.onclick = null;
          no.onclick = null;
        };

        yes.onclick = () => { cleanup(); resolve(true); };
        no.onclick  = () => { cleanup(); resolve(false); };

        sendHeightDelayed();
      });
    }

    /* =========================
       SCORE (improved: never negative)
       - timeMin is the main performance driver
       - faster => higher score
       - battery helps
    ========================= */
    function computeScore(){
      // Reference time: 14h30 (870 min) ~ worst "still valid" mission
      // Score formula (clamped):
      //  base 1000
      //  timeImpact: up to -900
      //  batteryBonus: up to +250
      const base = 1000;

      const ref = 870; // minutes
      const timeDelta = Math.max(0, timeMin - 90); // ignore first 1h30 buffer
      const timePenalty = Math.min(900, Math.round(timeDelta * 1.15)); // progressive but capped

      const batteryBonus = Math.round((battery / 100) * 250);

      const score = Math.max(0, base - timePenalty + batteryBonus);
      return { score, base, timePenalty, batteryBonus };
    }

    function showFinalScore(){
      const { score, base, timePenalty, batteryBonus } = computeScore();
      const wrap = document.getElementById("finalScore");
      wrap.style.display = "block";
      wrap.innerHTML = `
        <div class="score-card">
          <div class="score-top">
            <div>
              <p class="score-title">Your code</p>
              <p class="score-value">${score}</p>
            </div>

            <div class="final-cta">
              <a class="btn-enter" href="https://forms.cloud.microsoft/e/iHrWwNt9Bt">
                ENTER YOUR CODE
              </a>
            </div>
          </div>
        </div>
      `;
      sendHeightDelayed();
    }

    /* =========================
       FULL PATH (from your diagram)
    ========================= */

    function startGame(){
      battery = 50;
      timeMin = 0;
      kmDone = 0;
      gps = "eVrouting";
      driving = "Balanced";
      usedMyBrand = null;

      setStory(`
        <h2>Mission Briefing</h2>
        <p>Your goal: reach the Laboratory as fast as possible while optimizing your energy.</p>
        <p class="hint">Start state: <b>00:00</b> ¬∑ <b>50%</b> ¬∑ <b>0/1000 km</b></p>
      `);

      setChoices([
        { label: "Start the simulation", subtext: "Begin Mission 2 ‚Äì The Practice.", action: () => stepVehiclePrep() }
      ]);

      updateStats();
    }

    function stepVehiclePrep(){
      transitionTo(`
        <h2>Step 1 ‚Äì Vehicle preparation</h2>
        <p>Before entering the mission, you must decide how to prepare your vehicle.</p>
      `);

      setChoices([
        {
          label: "Charge to 80% + preheat cabin & battery",
          subtext: "Safer for the journey, but costs time at the start.",
          action: () => { timeMin = 45; battery = 80; kmDone = 0; stepCopilot(); }
        },
        {
          label: "Do nothing (leave immediately at 50%)",
          subtext: "No time lost‚Ä¶ but riskier later.",
          action: () => { timeMin = 0; battery = 50; kmDone = 0; stepCopilot(); }
        },
        {
          label: "Charge to 100% + preheat cabin & battery",
          subtext: "Maximum safety for energy‚Ä¶ but very costly in time.",
          action: () => { timeMin = 135; battery = 100; kmDone = 0; stepCopilot(); }
        }
      ]);

      updateStats();
    }

    function stepCopilot(){
      transitionTo(`
        <h2>Step 2 ‚Äì Choose your digital co-pilot</h2>
        <p>Congratulations Hero! You made your first decision.</p>
        <p>Before you hit the road, choose your digital co-pilot to reach the Laboratory.
        Not all apps offer the same advantages‚Ä¶</p>
      `);

      setChoices([
        { label: "Google Maps", subtext: "Reliable, but can add a time penalty later.", action: () => { gps = "Google Maps"; stepDrivingStyle300(); } },
        { label: "eRoute", subtext: "More optimized for energy and EV planning.", action: () => { gps = "eRoute"; stepDrivingStyle300(); } },
        { label: "eVrouting", subtext: "Dedicated EV routing approach.", action: () => { gps = "eVrouting"; stepDrivingStyle300(); } },
      ]);

      updateStats();
    }

    function stepDrivingStyle300(){
      transitionTo(`
        <h2>Step 3 ‚Äì Driving style (first 300 km)</h2>
        <p>You reach a long highway stretch of <b>300 km</b>. Your driving style directly impacts time and energy.</p>
      `);

      setChoices([
        {
          label: "Eco driving",
          subtext: "Protects battery, but takes longer.",
          action: () => {
            driving = "Eco";
            timeMin = 200;  // 03:20
            battery = 65;
            kmDone = 300;
            stepStationsChoice();
          }
        },
        {
          label: "Balanced driving",
          subtext: "Best overall balance.",
          action: () => {
            driving = "Balanced";
            timeMin = 165;  // 02:45
            battery = 45;
            kmDone = 300;
            stepStationsChoice();
          }
        },
        {
          label: "Sport driving",
          subtext: "Faster‚Ä¶ but consumes a lot of battery.",
          action: () => {
            driving = "Sport";
            timeMin = 135;  // 02:15
            battery = 20;
            kmDone = 300;
            stepStationsChoice();
          }
        }
      ]);

      updateStats();
    }

    function stepStationsChoice(){
      transitionTo(`
        <h2>Step 4 ‚Äì Countryside road & charging stations</h2>
        <p>You exit the highway and reach a countryside road.</p>
        <p>Two charging stations are available: one in <b>20 km</b>, another in <b>180 km</b>. What do you do?</p>
      `);

      setChoices([
        {
          label: "Stop at the next station (20 km)",
          subtext: "15 min stop + 30 min charging (safe choice).",
          action: () => {
            // Diagram node after stopping early: 320/1000 km and battery 80%
            kmDone = 320;
            battery = 80;

            if (driving === "Balanced") timeMin = 210; // 03:30
            if (driving === "Sport")    timeMin = 210; // 03:30
            if (driving === "Eco")      timeMin = 230; // 03:50

            stepSegment400();
          }
        },
        {
          label: "Keep going (aim for the station at 180 km)",
          subtext: "No immediate stop‚Ä¶ but higher risk.",
          action: () => {
            if (driving === "Sport") {
              // Diagram: breakdown before reaching the station
              stepBreakdown();
              return;
            }

            // Diagram nodes for Eco/Balanced that go further then recharge to 80% at 480 km:
            kmDone = 480;
            battery = 80;

            if (driving === "Balanced") timeMin = 330; // 05:30
            if (driving === "Eco")      timeMin = 350; // 05:50

            stepSegment400();
          }
        }
      ]);

      updateStats();
    }

    function stepBreakdown(){
      transitionTo(`
        <h2>Incident</h2>
        <p><b>Sport driving</b> pushed you too far‚Ä¶ you broke down before reaching the charging station.</p>
        <p class="hint">Roadside Assistance is required to continue.</p>
      `);

      setChoices([
        {
          label: "Call Roadside Assistance",
          subtext: "Continue the journey with a heavy time penalty.",
          action: () => {
            // Send to the ‚Äúafter 400 km segment‚Äù state with the sport baseline used in the diagram later
            // We align with the diagram‚Äôs sport line at 720 km (05:45 ¬∑ 10%).
            // First, move to the segment start as if assistance put you back on track.
            stepSegment400(true);
          }
        }
      ]);

      updateStats();
    }

    function stepSegment400(fromBreakdown=false){
      transitionTo(`
        <h2>Step 5 ‚Äì New 400 km segment</h2>
        <p>You enter a new <b>400 km</b> segment.</p>
        <p>The road is clear, but there are many dead zones and tunnels.</p>
        <p class="hint">Google Maps can add a <b>+10% time penalty</b> on this segment.</p>
      `);

      setChoices([
        {
          label: "Continue",
          subtext: "Complete the 400 km segment and update your mission status.",
          action: () => {
            // After 400 km: progress should be 720/1000 (per diagram)
            kmDone = 720;

            // Diagram provides end states with Google Maps malus already applied.
            // We set a baseline (no malus) then apply +10% if GPS is Google Maps.
            // Baselines (approx): use diagram values / 1.1
            let endTimeWithGM, endBattery;

            if (driving === "Balanced") { endTimeWithGM = 415; endBattery = 30; } // 06:55
            if (driving === "Sport")    { endTimeWithGM = 345; endBattery = 10; } // 05:45
            if (driving === "Eco")      { endTimeWithGM = 510; endBattery = 55; } // 08:30

            // If player came from breakdown, enforce Sport line
            if (fromBreakdown) { driving = "Sport"; endTimeWithGM = 345; endBattery = 10; }

            if (gps === "Google Maps") {
              timeMin = endTimeWithGM;
            } else {
              timeMin = Math.round(endTimeWithGM / 1.10); // remove GM malus
            }

            battery = endBattery;

            stepLongBreakCharge();
          }
        }
      ]);

      updateStats();
    }

    function stepLongBreakCharge(){
      transitionTo(`
        <h2>Step 6 ‚Äì Long break & charging station</h2>
        <p>Great job! After these 400 km, you decide to stop at a charging station for a well-deserved break.</p>
        <p>You will eat, rest, and charge your car to continue your journey.</p>
        <p class="hint">Would you like to use your <b>my[Brand]</b> app during charging?</p>
      `);

      setChoices([
        {
          label: "Yes ‚Äì charge while using my[Brand] app",
          subtext: "Optimized charging time (no overcharge penalty).",
          action: async () => {
            usedMyBrand = true;

            // Diagram nodes ‚ÄúYes‚Äù -> 80% at 720 km
            if (driving === "Balanced") { timeMin = 475; battery = 80; } // 07:55
            if (driving === "Sport")    { timeMin = 495; battery = 80; } // 08:15
            if (driving === "Eco")      { timeMin = 555; battery = 80; } // 09:15

            stepTireAlert();
          }
        },
        {
          label: "No ‚Äì just plug in and charge",
          subtext: "Overcharge +30 min penalty, ends at 85%.",
          action: async () => {
            usedMyBrand = false;

            // Diagram nodes ‚ÄúNo‚Äù -> 85% at 720 km (with +30 min overcharge malus)
            if (driving === "Balanced") { timeMin = 505; battery = 85; } // 08:25
            if (driving === "Sport")    { timeMin = 555; battery = 85; } // 09:15
            if (driving === "Eco")      { timeMin = 585; battery = 85; } // 09:45

            stepTireAlert();
          }
        }
      ]);

      updateStats();
    }

    function stepTireAlert(){
      transitionTo(`
        <h2>Step 7 ‚Äì Tire pressure alert</h2>
        <p>Only <b>280 km</b> left to reach the Laboratory!</p>
        <p>You start driving again‚Ä¶ but at <b>60 km</b> from the finish line, disaster strikes:</p>
        <p><b>Tire underinflation alert</b>. What do you do?</p>
      `);

      setChoices([
        {
          label: "Call the CALL CENTER immediately",
          subtext: "Saves your tires and helps you identify the next station to reinflate.",
          action: () => stepCallCenterPath()
        },
        {
          label: "Keep driving (it‚Äôs almost finished anyway)",
          subtext: "High risk: your tire may explode and you could lose the mission.",
          action: () => stepKeepDrivingExplosion()
        }
      ]);

      updateStats();
    }

    function stepCallCenterPath(){
      transitionTo(`
        <h2>Call Center Support</h2>
        <p>You call the Call Center. They help you locate the next station to reinflate your tires.</p>
        <p class="hint">You lose some time‚Ä¶ but you save your tires.</p>
      `);

      // Align to diagram final outcomes depending on driving style:
      // Eco -> 11:25 35% 1000
      // Balanced -> 13:25 50% 1000
      // Sport -> 11:50 25% 1000
      setChoices([
        {
          label: "Continue to the Laboratory",
          subtext: "Complete the mission and display your final score.",
          action: () => {
            kmDone = 1000;

            if (driving === "Eco")      { timeMin = 685; battery = 35; } // 11:25
            if (driving === "Balanced") { timeMin = 805; battery = 50; } // 13:25
            if (driving === "Sport")    { timeMin = 710; battery = 25; } // 11:50

            endWin();
          }
        }
      ]);

      updateStats();
    }

    function stepKeepDrivingExplosion(){
      transitionTo(`
        <h2>Critical Failure</h2>
        <p>Your tire explodes. You can‚Äôt keep driving.</p>
        <p><b>Who do you call?</b></p>
      `);

      setChoices([
        {
          label: "Call your insurance",
          subtext: "YOU LOSE ‚Äî you didn‚Äôt make it to the Laboratory.",
          action: () => endLose()
        }
      ]);

      updateStats();
    }

    function endWin(){
      updateStats();

      transitionTo(`
        <h2>Mission completed!</h2>
        <p>Congratulations Hero. You reached the Laboratory.</p>
        <p class="hint">Your score is based on your total time and remaining battery.</p>
      `);

      setChoices([]);
      showFinalScore();
    }

    function endLose(){
      updateStats();

      transitionTo(`
        <h2>Mission failed</h2>
        <p><b>YOU LOSE</b> ‚Äî you didn‚Äôt make it to the Laboratory.</p>
        <p class="hint">Try again and optimize your decisions to improve your time and energy management.</p>
      `);

      setChoices([
        { label: "Restart simulation", subtext: "Play again from the beginning.", action: () => startGame() }
      ]);

      document.getElementById("finalScore").style.display = "none";
      sendHeightDelayed();
    }

    /* =========================
       SHAREPOINT IFRAME RESIZE
    ========================= */
    function sendHeight(){
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ type: "resizePracticeSim", height }, "*");
    }
    function sendHeightDelayed(){ setTimeout(sendHeight, 250); }

    window.addEventListener("load", () => { sendHeight(); setInterval(sendHeight, 900); });
    window.addEventListener("resize", sendHeight);

    /* =========================
       START
    ========================= */
    startGame();
  </script>
</body>
</html>
