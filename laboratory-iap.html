<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mission: Connected Heroes – The Laboratory</title>

  <!-- Orbitron + Inter (DA globale) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700;900&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#2aa8ff;
      --cyan:#19dfff;
      --text:#d4e7ff;
      --muted:#b8dfff;
      --title:#ffffff;
      --card:rgba(255,255,255,0.06);
      --cardBorder:rgba(255,255,255,0.08);
      --shadow:0 0 20px rgba(0,0,0,0.35);
    }

    html, body{
      margin:0;
      padding:40px;
      background:transparent !important;
      font-family:'Inter', sans-serif;
      color:var(--text);
      line-height:1.65;
    }

    /* Header badge */
    .header-badge{
      display:inline-block;
      padding:6px 14px;
      font-size:12px;
      border-radius:20px;
      border:1px solid var(--blue);
      color:var(--blue);
      margin-bottom:14px;
      letter-spacing:1px;
      text-transform:uppercase;
      background: rgba(0,0,0,0.20);
      backdrop-filter: blur(10px);
    }

    h1{
      font-family:'Orbitron', sans-serif;
      font-size:42px;
      font-weight:800;
      letter-spacing:2px;
      color:var(--title);
      margin:0 0 18px 0;
    }

    .stage{
      max-width: 1200px;
      margin-top: 8px;
    }

    /* Main message card */
    .message-card{
      margin: 10px auto 0;
      max-width: 980px;
      background: var(--card);
      border: 1px solid var(--cardBorder);
      border-radius: 18px;
      padding: 22px 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);

      opacity: 0;
      transform: translateY(14px);
      animation: fadeUp 650ms ease-out forwards;
      animation-delay: 140ms;

      transition: transform 0.35s ease, box-shadow 0.35s ease, border-color 0.35s ease;
    }

    .message-card:hover{
      transform: translateY(-2px) scale(1.01);
      border-color: rgba(25,223,255,0.35);
      box-shadow: 0 0 28px rgba(25,223,255,0.10);
    }

    @keyframes fadeUp{
      to { opacity:1; transform: translateY(0); }
    }

    .message-title{
      font-family:'Orbitron', sans-serif;
      font-size:18px;
      letter-spacing:2px;
      text-transform:uppercase;
      color:var(--cyan);
      margin:0 0 10px 0;
    }

    .message-text{
      margin:0;
      font-size:16px;
      color: rgba(212,231,255,0.95);
    }

    .message-text b{ color:#ffffff; }

    /* CTA buttons row */
    .cta-wrap{
  margin-top: 16px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 12px;
  align-items: stretch;
}

@media (min-width: 860px){
  .cta-wrap{
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 14px;
  }
}

/* IMPORTANT: keep buttons inside the card */
.message-card{
  overflow: hidden; /* prevent visual overflow */
}

/* Buttons */
.cta-btn{
  width: 100%;
  min-width: 0;               /* ✅ prevents grid overflow */
  box-sizing: border-box;     /* ✅ keep borders inside width */
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;

  text-decoration: none;
  font-family: 'Orbitron', sans-serif;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;

  padding: 14px 14px;
  border-radius: 16px;

  background: rgba(0,0,0,0.30);
  border: 1px solid rgba(255,255,255,0.10);
  color: #ffffff;

  backdrop-filter: blur(10px);
  box-shadow: 0 0 0 1px rgba(255,255,255,0.04);

  transform: translateY(0);
  transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease, background .22s ease;
  position: relative;
  overflow: hidden;           /* ✅ keeps sheen inside */
}

/* Ensure label never forces overflow */
.cta-label{
  font-size: 14px;
  line-height: 1;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 100%;
}
    /* subtle animated sheen */
    .cta-btn::after{
      content:"";
      position:absolute;
      inset:-40% -60%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.10), rgba(255,255,255,0) 55%);
      transform: rotate(12deg);
      opacity:0.35;
      pointer-events:none;
      transition: opacity .22s ease;
    }

    .cta-btn:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,0.22);
      box-shadow: 0 0 22px rgba(0,0,0,0.35);
    }
    .cta-btn:hover::after{ opacity:0.55; }

    .cta-pill{
      width:10px;
      height:10px;
      border-radius:50%;
      box-shadow: 0 0 14px rgba(255,255,255,0.18);
      flex: 0 0 auto;
    }

    /* 3 variants (DA coherent) */
    .cta-1{
      border-color: rgba(25,223,255,0.45);
      box-shadow: 0 0 16px rgba(25,223,255,0.10);
    }
    .cta-1 .cta-pill{ background:#19dfff; box-shadow: 0 0 16px rgba(25,223,255,0.35); }
    .cta-1:hover{
      border-color: rgba(25,223,255,0.75);
      box-shadow: 0 0 22px rgba(25,223,255,0.18);
    }

    .cta-2{
      border-color: rgba(42,168,255,0.45);
      box-shadow: 0 0 16px rgba(42,168,255,0.10);
    }
    .cta-2 .cta-pill{ background:#2aa8ff; box-shadow: 0 0 16px rgba(42,168,255,0.35); }
    .cta-2:hover{
      border-color: rgba(42,168,255,0.80);
      box-shadow: 0 0 22px rgba(42,168,255,0.18);
    }

    .cta-3{
      border-color: rgba(15,223,227,0.45);
      box-shadow: 0 0 16px rgba(15,223,227,0.10);
    }
    .cta-3 .cta-pill{ background:#0FDFE3; box-shadow: 0 0 16px rgba(15,223,227,0.35); }
    .cta-3:hover{
      border-color: rgba(15,223,227,0.85);
      box-shadow: 0 0 22px rgba(15,223,227,0.18);
    }

    .cta-label{
      font-size:14px;
      line-height:1;
      text-align:center;
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="stage">
    <div class="header-badge">Mission Connected Heroes · The Laboratory</div>
    <h1>The Laboratory</h1>

    <div class="message-card">
      <p class="message-title">Next step</p>
      <p class="message-text">
        To complete your mission, you must successfully finish the <b>3 challenges</b> available on this page.
        Click the <b>dedicated buttons</b> to launch each challenge and progress through the mission.
      </p>

      <!-- 3 buttons -->
      <div class="cta-wrap">
        <!-- TODO: replace href with your real SharePoint links -->
        <a class="cta-btn cta-1" href="https://shiftup.sharepoint.com/sites/MissionConnectedHeroes_NA/SitePages/Mission-3---Challenge--1.aspx" target="_blank"
   rel="noopener noreferrer" aria-label="Open Challenge 1">
          <span class="cta-pill" aria-hidden="true"></span>
          <span class="cta-label">Challenge 1</span>
        </a>

        <a class="cta-btn cta-2" href="https://shiftup.sharepoint.com/sites/MissionConnectedHeroes_NA/SitePages/Mission-3---Challenge--2.aspx" target="_blank"
   rel="noopener noreferrer" aria-label="Open Challenge 2">
          <span class="cta-pill" aria-hidden="true"></span>
          <span class="cta-label">Challenge 2</span>
        </a>

        <a class="cta-btn cta-3" href="https://shiftup.sharepoint.com/sites/MissionConnectedHeroes_NA/SitePages/Mission-3---Challenge--3.aspx" target="_blank"
   rel="noopener noreferrer" aria-label="Open Challenge 3">
          <span class="cta-pill" aria-hidden="true"></span>
          <span class="cta-label">Challenge 3</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    /* SharePoint iframe auto-resize */
    function sendHeight(){
      const height = document.documentElement.scrollHeight;
      parent.postMessage({ type: "resizeLaboratory", height }, "*");
    }
    function sendHeightDelayed(){ setTimeout(sendHeight, 220); }

    window.addEventListener("load", () => { sendHeight(); setInterval(sendHeight, 900); });
    window.addEventListener("resize", sendHeight);
  </script>
</body>
</html>
